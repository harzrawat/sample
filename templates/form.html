{% extends "index.html" %}
{% block title %} Form {% endblock %}
{% block content %}
<!-- making form -->
<form action="/data_submit" method="post" style="text-align: center; padding: 20px;">
    <h1>Enter the text to Process:</h1>
    
    <!-- Text area -->
    <label for="inputText">Text:</label>
    <textarea id="inputText" name="inputText" rows="4" cols="50" style="resize: vertical;"></textarea>
    
    <!-- Submit button -->
    <br>
    <input type="submit" value="Submit">
    
    <!-- Clear button -->
    <input type="reset" value="Clear">
</form>

<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Arial', sans-serif;
        background-color: #f2f2f2;
        min-height: 100vh;
    }

    form {
        
        width: 50%;
        margin: auto;
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    h1 {
        color: #333;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }

    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    button {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

{% endblock %}
